{% extends "base.html"%}
{% block title %}Contact{% endblock title %}


{% block body %}
<div class="container-fluid">
    <img src="https://source.unsplash.com/1600x600/?phone,contact" class="d-block w-100" alt="...">
</div>
<div class="container">
  <h1 style="
          text-align: center;
          color: blue;">Contact Us</h1>
  <form method="post" action="/contact">
  {% csrf_token %}
  <div class="form-group my-3">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
  </div>
  <div class="form-group my-3">
    <label for="email-id">Email address</label>
    <input type="email" class="form-control" id="email-id" name="email" aria-describedby="emailHelp" placeholder="Enter Your email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
      <div class="form-group" style=" margin-top: 10px;">
      <label for="phone-number">Phone Number</label>
      <input type="number" style="margin-bottam: 10px;" name="phone" class="form-control" id="phone-number" placeholder="Enter Your Phone Number">
      </div>
  <div class="form-group">
    <label for="city" style="
               margin-top: 10px;">City You Belong</label>
    <select class="form-control" id="city" name="city" style="
               margin-bottom: 10px;">
      <option>Ahemdabad</option>
      <option>Rajshthan</option>
      <option>Bangalore</option>
      <option>Delhi</option>
      <option>Mumbai</option>
    </select>
  </div>
  <div class="form-group">
    <label for="desc">Tell me about what you want to contact me for...</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>
  <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
  <label class="form-check-label" for="inlineRadio1">Check Me out</label>
  </div>
  <div>
  <button style=" margin: 30px 2px;" type="submit" class="btn btn-dark">Submit</button>
  </div>
</form>
</div>

{% endblock body %}
